<h1>五一感想</h1>
<p>2021.05.01
</p><p> 五一，结课，荒野乱斗，华为开发者大会，宵夜，准备保研，繁重的作业，以及其他。
</p><p>这个五一到上一个五一的一年间，在对问题的分析和提出解决方案上，有了很大的、专业化的进步，现在也许可以真的有点底气说自己是计算机系的学生了吧。也感谢哈工大深圳培养了我，以及一路走来的朋友同学老师家人等等。

</p><p>接下来的一年，要拥抱科技前沿，将自己的能力反馈回社会，有收入也要有产出。
