<h2> 心在枕边</h2><p>早，是安稳
</p><p>晚，是夜之前奏
</p><p>水，要褪洗灵魂
</p><p>眠，刷洗光影
</p><p>厄运，愉悦，惆怅
</p><p>和自己的心
</p><p>放在一起，丢在枕边
</p><p>梦境畅游，是人生的第四世界
</p><p>将温度与睡眠挂钩
</p><p>将心与深夜分离
</p><p>我们今晚做枕边的无心人
</p><p>一视同仁
</p><p>年年不变，岁岁如此
</p><p>晚安，打工人
</p>
